<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPlan</title>
    {% tailwind_css %}
</head>
<body>

    <header class='h-36 bg-teal-200 flex flex-row'>
        <div class="basis-1/2 flex items-center ml-4">
            <img class="h-24 w-24" src="http://cdn.onlinewebfonts.com/svg/img_416526.png" alt=""><p class="font-serif text-6xl">Nex</p><p class="font-sans text-6xl font-bold">Plan</p>
        </div>
        <div class="basis-1/2 flex items-center justify-end mr-4">
            <p class="font-sans text-4xl">User</p><img class="h-24 w-24" src="https://freesvg.org/img/abstract-user-flat-3.png" alt="">
        </div>
    </header>
    <!-- Display Existing Projects -->
    <h2>Existing Projects:</h2>
    <ul>
        {% for project in projects %}
            <li>{{ project.Title }}</li>
            <!-- Display other project details as needed -->
        {% endfor %}
    </ul>

    <!-- Display Form to Create New Project -->
    <h2>Create New Project:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Create Project</button>
    </form>

    <!-- Display Error Message if Any -->
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
